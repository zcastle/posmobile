<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery/jquery-3.3.1.min.js"></script>
    <script src="jquery/popper.min.js"></script>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="fontawesome/css/all.css">

    <script src="sweetalert/sweetalert.min.js"></script>

    <script src="js/global.js"></script>
    <script src="js/common.js"></script>
    <script src="js/acceso.js"></script>
    <style>
        #left {
            position: absolute;
            top: 70px;
            bottom: 0;
            left: 0;
            width: 33.333333%;
            overflow-y: scroll; 
        }

        #right {
            position: absolute;
            top: 70px;
            bottom: 0;
            right: 0;
            overflow-y: scroll;
            width: 66.666666%;
        }
    </style>
</head>
<body>
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <i class="fas fa-user"></i>
            Acceso
        </a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4" id="left">
                <ul id="lstUsuarios" class="list-group">
                </ul>
            </div>
            <div class="col-8" id="right">
                <input type="hidden" name="" id="txtUsuarioId" value="0">
                <h2 id="txtUsuarioNombre">Seleccione un usuario</h2>
                <hr>
                <input class="col-12" type="password" name="" id="txtUsuarioClave" readonly>
                <hr>
                <div id="btnClave" class="row justify-content-center">
                    <div class="col-2 btn btn-outline-dark btn-lg">7</div>
                    <div class="col-2 btn btn-outline-dark btn-lg">8</div>
                    <div class="col-2 btn btn-outline-dark btn-lg">9</div>
                    <div class="w-100"></div>
                    <div class="col-2 btn btn-outline-dark btn-lg">4</div>
                    <div class="col-2 btn btn-outline-dark btn-lg">5</div>
                    <div class="col-2 btn btn-outline-dark btn-lg">6</div>
                    <div class="w-100"></div>
                    <div class="col-2 btn btn-outline-dark btn-lg">1</div>
                    <div class="col-2 btn btn-outline-dark btn-lg">2</div>
                    <div class="col-2 btn btn-outline-dark btn-lg">3</div>
                    <div class="w-100"></div>
                    <div class="col-2 btn btn-outline-danger btn-lg"><i class="fas fa-trash-alt"></i></div>
                    <div class="col-4 btn btn-outline-dark btn-lg">0</div>
                </div>
                <hr>
                <button type="button" class="btn btn-success btn-lg btn-block" id="btnAcceder">Acceder</button>
            </div>
        </div>
    </div>
</body>
</html>
